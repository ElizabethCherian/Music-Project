{% extends 'Music/Base.html' %}

{% block body %}
<div class="container-fluid pt-3">
    <form action="" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
    <table cellpadding=10px; class="tablecolor">
        
        <tr>
            <td>Artist</td> <td><Input type="text" name="artist"></Input></td>
        </tr>
        <tr>
            <td>Album Title</td> <td><Input type="text" name="album_title"></Input></td>
        </tr>
        <tr>
            <td>Genre</td> <td><Input type="text" name="genre"></Input></td>
        </tr>
        <tr>
            <td>Album Logo</td> <td><Input type="file" name="album_logo"></Input></td>
        </tr>
        <tr>
           <td colspan="2" align="center"><button type="submit" class="btn btn-primary">Submit</button></td> 
        </tr>
        
    </table>
    
</form> 
</div>
{% endblock %}
