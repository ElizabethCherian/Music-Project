{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %} Viberr {% endblock %}</title>
  
    <link rel="stylesheet" href="https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/extend/icons/"> 
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome"> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  <link rel="stylesheet" href="../../static/Music/style.css">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}">Viberr</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#item" aria-controls="item" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="item">
            <ul class="navbar-nav ps-2" >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-disc" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="M10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 4a4 4 0 0 0-4 4 .5.5 0 0 1-1 0 5 5 0 0 1 5-5 .5.5 0 0 1 0 1zm4.5 3.5a.5.5 0 0 1 .5.5 5 5 0 0 1-5 5 .5.5 0 0 1 0-1 4 4 0 0 0 4-4 .5.5 0 0 1 .5-.5z"/>
                </svg>                
                  Album</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'songs' %}"> <i class="fa fa-music" aria-hidden="true"></i> Songs</a>
              </li>
            </ul>
              <form class="d-flex ps-3" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            <ul class="navbar-nav ms-auto" >
              <li class="nav-item">
                <a class="nav-link" href="{% url 'addalbum' %}"><i class="fa fa-plus" aria-hidden="true"></i>
                  Add Album</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"> <i class="fa fa-sign-out" aria-hidden="true"></i>
                  Logout</a>
              </li>
            
            </ul>
        </div>     
              
      </div>
      </nav>
  {% block body %}
   {% endblock %}
</body>
</html>
