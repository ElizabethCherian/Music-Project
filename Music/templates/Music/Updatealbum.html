{% extends 'Music/Base.html' %}

{% block body %}
<div class="container-fluid pt-3">
    <form action="" method="POST" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
    <table cellpadding=13px; class="tablecolor">
        
        <tr>
            <td>Artist</td> <td><Input type="text" name="artist" value="{{album.artist}}"></Input></td>
        </tr>
        <tr>
            <td>Album Title</td> <td><Input type="text" name="album_title" value="{{album.album_title}}"></Input></td>
        </tr>
        <tr>
            <td>Genre</td> <td><Input type="text" name="genre" value="{{album.genre}}"></Input></td>
        </tr>
        <tr>
            <td>Album Logo</td>
            <td><img src="{{album.album_logo.url}}" width="100" height="100"> <input type="file" name="album_logo" value="{{album.album_logo}}"></input></td>
            
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit" class="btn btn-primary">Submit</button></td>
            
        </tr>
        
    </table>
    
</form> 
</div>
{% endblock %}
