{% extends 'Music/Base.html' %}

{% block body %}
<div class="container-fluid pt-3 mt-3">

<form action="" method="post">
    {% csrf_token %}
    <table class="tablecolor" cellpadding="15px">
        <tr>
            <td>Username</td>
            <td><input  type="text" name="txtUsername"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="txtPassword"></td>
        </tr>

        <tr>
            <td colspan="2" align="center"><button type="submit" class="btn btn-primary">Login</button></td>
        </tr>
        <tr>
            <td colspan="2" align="center">New User? <a href="{% url 'register' %}">Sign up</a></td>
        </tr>
    </table>
    

    {% if errors %}
        {{ errors }}
    {% endif %}
</form>

</div>
{% endblock %}
